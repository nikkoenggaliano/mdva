version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mdva-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-mdva}
      MYSQL_USER: ${DB_USER:-mdva}
      MYSQL_PASSWORD: ${DB_PASS:-root}
    ports:
      # Database tidak di-expose ke host (internal only)
      - "127.0.0.1:${database_port:-3002}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: mdva-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${backend_port:-3001}
      HOST: ${backend_bind:-0.0.0.0}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mdva}
      DB_PASS: ${DB_PASS:-root}
      DB_NAME: ${DB_NAME:-mdva}
      JWT_SECRET: ${JWT_SECRET:-mdva_prod_secret_2024}
    ports:
      # Backend di-expose ke semua interface (0.0.0.0)
      - "${backend_port:-3001}:${backend_port:-3001}"
    depends_on:
      - db
    volumes:
      - ../backend/uploads:/app/backend/uploads

volumes:
  db_data:


