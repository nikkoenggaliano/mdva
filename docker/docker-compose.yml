version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mdva-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-mdva}
      MYSQL_USER: ${DB_USER:-mdva}
      MYSQL_PASSWORD: ${DB_PASS:-root}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: mdva-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_HTTP_PORT:-3001}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mdva}
      DB_PASS: ${DB_PASS:-root}
      DB_NAME: ${DB_NAME:-mdva}
      JWT_SECRET: ${JWT_SECRET:-mdva_prod_secret_2024}
    ports:
      - "${BACKEND_HTTP_PORT:-3001}:${BACKEND_HTTP_PORT:-3001}"
    depends_on:
      - db
    volumes:
      - ../backend/uploads:/app/backend/uploads

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: mdva-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE: ""
    depends_on:
      - backend

  web:
    build:
      context: ..
      dockerfile: docker/nginx.Dockerfile
    container_name: mdva-web
    restart: unless-stopped
    environment:
      SSL_ENABLED: ${SSL_ENABLED:-false}
      FRONTEND_HTTP_PORT: ${FRONTEND_HTTP_PORT:-8080}
      FRONTEND_HTTPS_PORT: ${FRONTEND_HTTPS_PORT:-8081}
      BACKEND_HTTP_PORT: ${BACKEND_HTTP_PORT:-3001}
      BACKEND_HTTPS_PORT: ${BACKEND_HTTPS_PORT:-3002}
    ports:
      - "${FRONTEND_HTTP_PORT:-8080}:80"
      - "${FRONTEND_HTTPS_PORT:-8081}:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - web_certs:/etc/nginx/certs
      - ./nginx:/etc/nginx/conf.d

volumes:
  db_data:
  web_certs:


